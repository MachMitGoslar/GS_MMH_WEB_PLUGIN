name: Card
icon: image
fields:
  cardType:
    label: Card Type
    type: radio
    default: page
    options:
      page: Create card from page
      manual: Create manual card
  page:
    type: pages
    max: 1
    query: kirby.page('photography').children.listed
    when:
      cardType: page
  link:
    type: url
    when:
      cardType: manual
  image:
    label: Image
    type: files
    uploads: image
    when:
      cardType: manual
  headline:
    label: Titel
    inline: true
    required: true
    marks: false
    type: writer
    when:
      cardType: manual
  subheadline:
    label: Untertitel
    inline: true
    marks: false
    type: writer
    when:
      cardType: manual
  text:
    label: Text
    type: writer
    marks: false
    when:
      cardType: manual